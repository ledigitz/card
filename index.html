<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <div class="card_bg">
        <div class="card_rect">
            <div class="img1">
                 <img src="images/img5-modified.png" alt="" width="100px" height="100px">
            </div>
        <p class="card_name">Steve Komo <span class="faded_txt">42</span>
        </p>
        <p class="city">Nigeria</p>
        <div class="hr">&nbsp;</div>
        <ul class="card_rating">
            <li class="items">
                80K
            </li>
            <li class="items">
                103K
            </li>
            <li class="items">
                1.4K
            </li>
        </ul>
        <ul class="rating_type">
            <li class="type_items">
                Followers
            </li>
            <li class="type_items">
                Likes
            </li>
            <li class="type_items">
                Photos
            </li>
        </ul>
        </div>
    </div>
</div>
</body>
</html>
